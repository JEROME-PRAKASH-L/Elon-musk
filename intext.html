<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title logo href="imagelon.png">Project Showcase</title>
    <style>
        /* Global styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #0d1117;
            color: #ffffff;
            overflow-x: hidden;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        header {
            text-align: center;
            padding: 50px 0;
        }
        header h1 {
            font-size: 3rem;
            color: #e2e8f0;
            text-transform: uppercase;
        }
        header p {
            font-size: 1.2rem;
            color: #94a3b8;
        }

        /* Project Section */
        .projects {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .project-card {
            background: linear-gradient(145deg, #1f2937, #2d3748);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            width: 100px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .project-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 20px rgba(72, 187, 255, 0.7);
        }
        .project-card img {
            max-width: 100%;
            border-radius: 8px;
        }
        .project-card h3 {
            margin: 20px 0 10px;
            font-size: 1.5rem;
        }
        .project-card p {
            font-size: 1rem;
            color: #a0aec0;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px 0;
            margin-top: 40px;
            color: #94a3b8;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Project Showcase</h1>
        <p>Innovative and futuristic project presentations</p>
        <next li>by jerome prakash</next>
    </header>
    <div class="container">
        <section class="projects">
            <div class="project-card">
                <img src="download.jpg" alt="Project Thumbnail">
                <h3>Project One</h3>
                <p>AI-Powered Delivery Drone</p>
            </div>
            <div class="project-card">
                <img src="image.png" alt="Project Thumbnail">
                <h3>Project Two</h3>
                <p>Infiniy chargeable Battery</p>
            </div>
            <div class="project-card">
                <img src="image.jpg" alt="Project Thumbnail">
                <h3>Project Three</h3>
                <p>Brief info about the amazing work</p>
            </div>
        </section>
    </div>
    <footer>
        &copy; 2024 Project Showcase. All rights reserved.
        <neaxt li>by jerom prakash</neaxt>
    </footer>
</body>
</html>
